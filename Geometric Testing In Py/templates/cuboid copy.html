<html>
<head></head>
<body>
    <!--This allows the user to return to the index page without manually touching the URL or pressing the "go back a page button"-->
        
    <form id="return_form" action="{{url_for("cuboidForm")}}" method="post">
        <input id="home" name="home" value="true" type="hidden">
        <input type="submit" value="Return">
    </form>
    <!-- this is the form that lets the user enter values for the calculation-->
    <form id="input_form" action="{{ url_for("cuboidForm")}}" method="post">
        <label for="length">Please Enter the first side:</label>
        <input type="text" id="s1" name="len" placeholder="Side 1">
        <label for="width">Please Enter the second side:</label>
        <input type="text" id="s2" name="wid" placeholder="Side 2">
        <label for="height">Please Enter the third side:</label>
        <input type="text" id="s3" name="hei" placeholder="Side 3">
    </br>
    <p></p>
        <button id="submit" type="submit">Calculate Volume and Surface Area</button>
</form>
</body>
</html>
